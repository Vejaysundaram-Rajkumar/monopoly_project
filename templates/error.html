<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
        }

        .error-title {
            font-size: 2em;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .back-to-home {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-title">Oops! {{error_title}}</div>
        <div class="error-message">{{error_message}}</div>
        <a href="{{link}}" class="back-to-home">Back</a>
    </div>

</body>
</html>
