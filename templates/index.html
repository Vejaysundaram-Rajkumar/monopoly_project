<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/d92630495d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- css -->
    <link rel="stylesheet" href="static\index.css">
    
</head>
<body>
        <div id="content">
            <div id="contentnav">
                <nav id="navmenu">
                    <ul>
                        <li>
                            <a href="#">Home
                            <i class="fa-solid fa-house fa-xl"></i>
                        </a>
                        </li>
                        <li>
                            <a href="#">About
                            <i class="fa-regular fa-address-card fa-xl"></i>
                        </a>
                        </li>
                        <li>
                            <a href="#">Description
                            <i class="fa-sharp fa-solid fa-question fa-xl"></i>
                        </a>
                        </li>
                    </ul>  
                </nav>
                <div id="image-section">
                    <img src="static/images/landing.png" width="100%" height="60%"alt="monopoly">
                </div>
        
        </div>
    <p>
      <button class="button" data-modal="modalOne">New Game</button>
    </p>
    <div id="modalOne" class="modal">
      <div class="modal-content">
        <div class="contact-form">
          <a class="close">&times;</a>
          <form action="/create" method="POST" id="myForm">
            <h2>New Game</h2>
            
                    <label for="myDropdown">Give the number of players:</label>
                    <select id="myDropdown" onchange="addInputFields()">
                    <option value="0">Select an option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    </select>
                  <div id="inputContainer"></div>                  
            <button type="submit">Submit</button> 
        </form>
        </div>
      </div>
    </div>
    <script>
      let modalBtns = [...document.querySelectorAll(".button")];
      modalBtns.forEach(function (btn) {
        btn.onclick = function () {
          let modal = btn.getAttribute("data-modal");
          document.getElementById(modal).style.display = "block";
        };
      });
      let closeBtns = [...document.querySelectorAll(".close")];
      closeBtns.forEach(function (btn) {
        btn.onclick = function () {
          let modal = btn.closest(".modal");
          modal.style.display = "none";
        };
      });
      window.onclick = function (event) {
        if (event.target.className === "modal") {
          event.target.style.display = "none";
        }
      };
    </script>
    <script>
function addInputFields() {
  var dropdown = document.getElementById("myDropdown").value;
  var inputContainer = document.getElementById("inputContainer");
  
  // Clear existing input fields
  inputContainer.innerHTML = "";
  
  // Create new input fields based on the selected option
  for (var i = 1; i <= dropdown; i++) {
    var input = document.createElement("input");
    input.type = "text";
    input.name = "Player" + i;
    input.placeholder = "Enter player no " + i;
    inputContainer.appendChild(input);
  }
}


    </script>
</body>
</html>
