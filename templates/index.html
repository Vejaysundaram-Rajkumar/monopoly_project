<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/d92630495d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- css -->
    <link rel="stylesheet" href="static\index.css">
    
</head>
<body>
        <div id="content">
            <div id="contentnav">
                <nav id="navmenu">
                    <ul>
                        <li>
                            <a href="#">Home
                            <i class="fa-solid fa-house fa-xl"></i>
                        </a>
                        </li>
                        <li>
                            <a href="#">About
                            <i class="fa-regular fa-address-card fa-xl"></i>
                        </a>
                        </li>
                        <li>
                            <a href="#">Description
                            <i class="fa-sharp fa-solid fa-question fa-xl"></i>
                        </a>
                        </li>
                    </ul>  
                </nav>
                <div id="image-section">
                    <img src="static/images/landing.png" width="100%" height="60%"alt="monopoly">
                </div>
        
        </div>
    <p>
      <button class="button" data-modal="modalOne">New Game</button>
    </p>
    <div id="modalOne" class="modal">
      <div class="modal-content">
        <div class="contact-form">
          <a class="close">&times;</a>
          <form action="/">
            <h2>New Game</h2>
            <div>
              <input class="fname" type="text" name="name" placeholder="Full name" />
              <input type="text" name="name" placeholder="Email" />
              <input type="text" name="name" placeholder="Phone number" />
              <input type="text" name="name" placeholder="Website" />
            </div>
            <span>Message</span>
            <div>
              <textarea rows="4"></textarea>
            </div>
            <button type="submit" href="/">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      let modalBtns = [...document.querySelectorAll(".button")];
      modalBtns.forEach(function (btn) {
        btn.onclick = function () {
          let modal = btn.getAttribute("data-modal");
          document.getElementById(modal).style.display = "block";
        };
      });
      let closeBtns = [...document.querySelectorAll(".close")];
      closeBtns.forEach(function (btn) {
        btn.onclick = function () {
          let modal = btn.closest(".modal");
          modal.style.display = "none";
        };
      });
      window.onclick = function (event) {
        if (event.target.className === "modal") {
          event.target.style.display = "none";
        }
      };
    </script>
</html>
</body>
</html>
