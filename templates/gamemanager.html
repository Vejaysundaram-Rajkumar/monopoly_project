<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game Manager</title>
    <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/images/landing.png'); /* Replace with your background image path */
            background-size: 50%;
            background-position:center;
            background-position-y: 470px; 
            background-repeat: no-repeat;
            background-color: rgba(239, 86, 86, 0.8); /* Adjust the alpha value for opacity */
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            text-align: center;
        }

        .title-bar {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            font-size: 1.5em;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1em;
            margin-top: 2em;
        }

        .option {
        background-size:30%; 
        background-position: right; 
        background-repeat: no-repeat;
        padding: 20px; 
        margin: 10px; 
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: left;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
    }

    .option:hover {
        background-color: #27ae60; 
        transform: scale(1.05);
    }
        .sidebar {
            background-color: #3498db;
            color: #fff;
            width: 200px;
            height: 70vh; /* Invert the rectangle */
            display: flex;
            position: fixed;
            left:100px;
            flex-direction: column;
            align-items: center;
            justify-content: left;
            text-align: center;
        }

        .player-outstanding {
            margin: 0.5em 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 0.2em;
        }

        .money-in-hand {
            color: #000000;
            font-weight: bold;
        }
        .sidebar-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Monopoly Game Manager - {{gamename}}</h1>
    </header>

    <main>
        <div class="sidebar">
            <div class="sidebar-title">Player Info</div>
            {% for info in player_info %}
                <div class="player-outstanding">
                    <div class="player-name">{{ info['name'] }}</div>
                    <div class="money-in-hand">{{ info['amount'] }}</div>
                </div>
            {% endfor %}
        </div>
                
        
        <div class="title-bar">Game Options</div>
        
        <div class="options">
            <button class="option" style="background-image: url('static/images/rent.png')">
                Pay Rent
            </button>
            <button class="option" style="background-image: url('static/images/pay_government.png')">
                Pay the Bank
            </button>
            <button class="option" style="background-image: url('static/images/reward.png')">
                Get Reward from Bank
            </button>
            <button class="option" style="background-image: url('static/images/buy.png')">
                Buy Property
            </button>
            <button class="option" style="background-image: url('static/images/end.png')">
                End Game and Declare the  Winner
            </button>
            <button class="option" style="background-image: url('static/images/build.png')">
                Build an House <Br>or an Hotel
            </button>
        </div>
    </main>

</body>
</html>
