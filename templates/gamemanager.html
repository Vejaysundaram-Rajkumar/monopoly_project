<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/images/landing.png'); /* Replace with your background image path */
            background-size: 50%;
            background-position:center;
            background-position-y: 470px; 
            background-repeat: no-repeat;
            background-color: rgba(239, 86, 86, 0.8); /* Adjust the alpha value for opacity */
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            text-align: center;
        }

        .title-bar {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            font-size: 1.5em;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1em;
            margin-top: 2em;
        }

        .option {
        background-size:30%; 
        background-position: right; 
        background-repeat: no-repeat;
        padding: 20px; 
        margin: 10px; 
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: left;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
    }

    .option:hover {
        background-color: #27ae60; 
        transform: scale(1.05);
    }
    /* for the left hand side player info display css */
        .sidebar {
            background-color: #3498db;
            color: #fff;
            width: 200px;
            height: 70vh; /* Invert the rectangle */
            display: flex;
            position: fixed;
            left:100px;
            flex-direction: column;
            align-items: center;
            justify-content: left;
            text-align: center;
        }

        .player-outstanding {
            margin: 0.5em 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 0.2em;
        }

        .money-in-hand {
            color: #000000;
            font-weight: bold;
        }
        .sidebar-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
    /* end of player info display css */

        /* for buy prop css */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        .popup select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1em;
    }

.popup button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.popup button:hover {
    background-color: #45a049;
}

.popup h2 {
    color: #333;
    font-size: 1.5em;
    margin-bottom: 15px;
}

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        /* end of buy prop css */
        /* paypop css starts  */
        .paypopup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                z-index: 2;
            }
        .paypopup select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
        }

        .paypopup button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        .paypopup button:hover {
        background-color: #45a049;
        }

        .paypopup h2 {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 15px;
        }
/* paypopup css ends */
        /* Style the alert */
        .alert {
        padding: 20px;
        background-color: #f44336; /* Red background color */
        color: white;
        margin-bottom: 15px;
        display: none;
        }

        /* Add a closing button (x) */
        .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
        }

        /* Style the close button on hover */
        .closebtn:hover {
        color: black;
        }

        .close{
        position: fixed;
        left:650px;
        bottom:20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Monopoly Game Manager - {{gamename}}</h1>
    </header>

    <main>
        <div class="sidebar">
            <div class="sidebar-title">Player Info</div>
            {% for info in player_info %}
                <div class="player-outstanding">
                    <div class="player-name">{{ info['name'] }}</div>
                    <div class="money-in-hand">{{ info['amount'] }}</div>
                </div>
            {% endfor %}
        </div>
                
        
        <div class="title-bar">Game Options</div>
        <!-- Alert container -->
        <strong>
    <div id="Alertcontent" class="alert">
        <span class="closebtn" onclick="closeAlert()">&times;</span>
        <p id="Alerttext"></p>
    </div>
</strong>
        <div class="options">
            <button class="option" onclick="showpayPopup()" style="background-image: url('static/images/rent.png')">
                Pay Rent
            </button>
            <button class="option" style="background-image: url('static/images/pay_government.png')">
                Pay the Bank
            </button>
            <button class="option" style="background-image: url('static/images/reward.png')">
                Get Reward from Bank
            </button>
            <button class="option" onclick="showPopup()" style="background-image: url('static/images/buy.png')">
                Buy Property
            </button>
            <button class="option" style="background-image: url('static/images/end.png')">
                End Game and Declare the  Winner
            </button>
            <button class="option" style="background-image: url('static/images/build.png')">
                Build an House <Br>or an Hotel
            </button>
        </div>
    </main>
    <div id="popup" class="popup">
        
        <h2>Buy an  Property</h2>
        <form id="buildForm">
            <label for="player">Select Player:</label>
            <select id="player" name="player">
                <!-- Populate with player names dynamically -->
                {% for player in player_names %}
                    <option value="{{ player }}">{{ player }}</option>
                {% endfor %}
            </select>

            <label for="propertyType">Select Property Type:</label>
            <select id="propertyType" name="propertyType" onchange="updatePropertyOptions()">
                <option value="0">--Select the property type--</option>
                <option value="utilities">Utility</option>
                <option value="cities">Site</option>
                <option value="trains">Train Station</option>
            </select>

            <label for="specificProperty">Select Specific Property:</label>
            <select id="specificProperty" name="specificProperty">
                <!-- Options will be dynamically updated based on propertyType -->
            </select>
            
            <button type="button" onclick="buyProperty()">Buy</button>
            
        </form>
        <button class="close" onclick="hidePopup()">Cancel</button>
    </div>
    <div id="paypopup" class="paypopup">
        
        <h2>Pay The Property Rent</h2>
        <form id="payForm">
            <label for="payplayer">Select Player:</label>
            <select id="payplayer" name="payplayer">
                <!-- Populate with player names dynamically -->
                {% for player in player_names %}
                    <option value="{{ player }}">{{ player }}</option>
                {% endfor %}
            </select>

            <label for="paypropertyType">Select Property Type:</label>
            <select id="paypropertyType" name="paypropertyType" onchange="updatepayPropertyOptions()">
                <option value="0">--Select the property type--</option>
                <option value="utilities">Utility</option>
                <option value="cities">Site</option>
                <option value="trains">Train Station</option>
            </select>

            <label for="payspecificProperty">Select Specific Property:</label>
            <select id="payspecificProperty" name="payspecificProperty">
                <!-- Options will be dynamically updated based on propertyType -->
            </select>
            <label for="diceRoll" id="diceRollLabel" style="display: none;">Dice Roll:</label>
            <input type="number" id="diceRoll" style="display: none;" min="2" max="12">
            <button type="button" onclick="payrent()">Pay Rent</button>
            
        </form>
        <button class="close" onclick="hidepayPopup()">Cancel</button>
    </div>
    <div id="overlay" class="overlay"></div>
    
</body>
<script>
    const paysiteOptions = {{ paysite_name | safe }};
    const paytrainOptions = {{ paytrain_name | safe }};
    const payutilityOptions = {{ payutilities_name | safe }};
    const siteOptions = {{ site_names | safe }};
    const trainOptions = {{ train_names | safe }};
    const utilityOptions = {{ utilities_names | safe }};

    function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
    function showpayPopup() {
            document.getElementById('paypopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

    function hidepayPopup() {
        document.getElementById('paypopup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
    function updatePropertyOptions() {
        const propertyType = document.getElementById('propertyType').value;
        const specificPropertyDropdown = document.getElementById('specificProperty');

        // Clear existing options
        specificPropertyDropdown.innerHTML = '';

        // Add new options based on the property type
        if (propertyType === 'cities') {
            for (const site of siteOptions) {
                specificPropertyDropdown.innerHTML += `<option value="${site}">${site}</option>`;
            }
        } else if (propertyType === 'trains') {
            for (const train of trainOptions) {
                specificPropertyDropdown.innerHTML += `<option value="${train}">${train}</option>`;
            }
        } else if (propertyType === 'utilities') {
            for (const utility of utilityOptions) {
                specificPropertyDropdown.innerHTML += `<option value="${utility}">${utility}</option>`;
            }
        }
    }
    function updatepayPropertyOptions() {
        const propertyType = document.getElementById('paypropertyType').value;
        const specificPropertyDropdown = document.getElementById('payspecificProperty');

        // Clear existing options
        specificPropertyDropdown.innerHTML = '';

        // Add new options based on the property type
        if (propertyType === 'cities') {
            for (const site of paysiteOptions) {
                specificPropertyDropdown.innerHTML += `<option value="${site}">${site}</option>`;
            }
            diceRollLabel.style.display = 'none';
            diceRoll.style.display = 'none';
        } 
        else if (propertyType === 'trains') {
            for (const train of paytrainOptions) {
                specificPropertyDropdown.innerHTML += `<option value="${train}">${train}</option>`;
            }
            diceRollLabel.style.display = 'none';
            diceRoll.style.display = 'none';
        }
         else if (propertyType === 'utilities') {
            for (const utility of payutilityOptions) {
                specificPropertyDropdown.innerHTML += `<option value="${utility}">${utility}</option>`;
            }
            // Show the dice roll input for utilities
            diceRollLabel.style.display = 'block';
            diceRoll.style.display = 'block';
        }
        
    }
    // Show the alert
function showAlert(message) {
    document.getElementById('Alerttext').innerHTML=message;
    document.getElementById('Alertcontent').style.display = 'block';
}

// Close the alert
function closeAlert() {
    document.getElementById('Alertcontent').style.display = 'none';
}

function payrent() {
    const playerName = document.getElementById('payplayer').value;
    const propertyType = document.getElementById('paypropertyType').value;
    const specificProperty = document.getElementById('payspecificProperty').value;
    const diceRoll = document.getElementById('diceRoll').value;
    
    // Make an AJAX request to Flask
    $.ajax({
        type: 'POST',
        url: '/pay_rent',
        contentType: 'application/json;charset=UTF-8',
        data: JSON.stringify({
            playerName: playerName,
            propertyType: propertyType,
            specificProperty: specificProperty,
            diceRoll: diceRoll
        }),
        success: function (data) {
            if (data.status === 'error' && data.message === 'insufficient funds') {
                const text="Insufficient Balance! You dont have enough funds to buy this property."
                // Show the insufficient balance alert
                showAlert(text);
            } else if (data.status === 'error' && data.message === 'Same Person') {
                
                const text="Same Person!! You cannot pay rent to yourself!!"
                showAlert(text);

            } else {
                alert('RENT PAID SUCESSFULLY!!');
                // Reload the page after a successful update
                location.reload();
            }
        },
        error: function (jqXHR, textStatus, errorThrown) {
            // Redirect or handle the error as needed
            console.error('Error:', errorThrown);
        }
    });
    hidepayPopup();
}

function buyProperty() {
    const playerName = document.getElementById('player').value;
    const propertyType = document.getElementById('propertyType').value;
    const specificProperty = document.getElementById('specificProperty').value;

    // Make an AJAX request to Flask
    $.ajax({
        type: 'POST',
        url: '/buy_property',
        contentType: 'application/json;charset=UTF-8',
        data: JSON.stringify({
            playerName: playerName,
            propertyType: propertyType,
            specificProperty: specificProperty
        }),
        success: function (data) {
            if (data.status === 'error' && data.message === 'insufficient funds') {
                
                const text="Insufficient Balance! You dont have enough funds to buy this property."
                // Show the insufficient balance alert
                showAlert(text);
            } else if (data.status === 'error') {
                // Handle other error cases if needed
                console.error('Error:', data.message);
            } else {
                alert('PROPERTY SUCESSFULLY!!');
                // Reload the page after a successful update
                location.reload();
            }
        },
        error: function (jqXHR, textStatus, errorThrown) {
            // Redirect or handle the error as needed
            console.error('Error:', errorThrown);
        }
    });
    hidePopup();
}


</script>

</html>
